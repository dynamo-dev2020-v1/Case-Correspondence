<!DOCTYPE html><html xmlns="http://dynamo.documill.com/schemas/HTMLScreen" id="Main/Save promptScreen.html" name="Main/Save promptScreen.html"><head>
	  <meta charset="utf-8" />
	  <meta name="dynamo-type" content="form" />
	<link rel="stylesheet" type="dynamo/css" href="Main/style.css" /></head>
	<body>
    <div class="screen slds modal" aria-hidden="false" role="dialog">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h2 class="slds-text-heading--medium">Do you want to save email?</h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium">
          <div class="group">
            <p></p>
          </div>
        </div>
        <div class="slds-modal__footer button-group">
          <button class="slds-button slds-button--neutral" dyn-next="Handle buttons" type="submit" name="saveNo">No</button>
          <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Handle buttons" type="submit" name="saveYes">Yes</button>
        </div>
      </div>
    </div>
	

</body></html>
