<!DOCTYPE html>
<html id="Main/TemplatesScreen.html" name="Main/TemplatesScreen.html">

<head>
  <meta charset="utf-8" />
  <meta name="dynamo-type" content="form" />
  <link rel="stylesheet" type="dynamo/css" href="Main/style.css" />
</head>

<body>
  <div class="screen slds modal" aria-hidden="false" role="dialog">
    <div class="slds-modal__container">
      <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium">Content templates</h2>
      </div>
      <div class="slds-modal__content slds-p-around--medium">
        <div class="group">
          <fieldset class="radio-group slds-form-element">
            <legend class="slds-form-element__label slds-form-element__label--top">Template options</legend>
            <div class="slds-form-element__control">
              
              <!--
              <label class="slds-radio form-inline">
        <input type="radio" name="emailTemplate" value="Basic/content.html" dyn-checked="emailTemplate == &#039;Basic/content.html&#039;" />
        <span class="slds-radio--faux"></span>
        <span class="slds-form-element__label">Basic Email Template (VW)</span>
      </label>
-->

              <label class="slds-radio form-inline">
        <input type="radio" name="emailTemplate" value="Correspondence/content.html" dyn-checked="emailTemplate == &#039;Correspondence/content.html&#039;" />
        <span class="slds-radio--faux"></span>
        <span class="slds-form-element__label">Correspondence</span>
      </label>

              <label class="slds-radio form-inline">
        <input type="radio" name="emailTemplate" value="Correspondence with logo/content.html" dyn-checked="emailTemplate == &#039;Correspondence with logo/content.html&#039;" />
        <span class="slds-radio--faux"></span>
        <span class="slds-form-element__label">Correspondence with logo</span>
      </label>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="slds-modal__footer button-group">
        <button class="slds-button slds-button--neutral" dyn-next="Cancel" name="Cancel" type="submit">Cancel</button>
        <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Template selected" type="submit" name="ok">Continue</button>
      </div>
    </div>
  </div>


</body>

</html>
